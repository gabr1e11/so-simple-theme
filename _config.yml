# Site wide configuration
title:
  en: Roberto Cano Blog
  es: Blog de Roberto Cano
description:
  en: Eclectic blog about what not
  es: Blog ecl√©ctico con un poco de todo
logo: bio-photo.jpg
url: http://www.robertocano.es
#url: http://localhost:4000
paginate_per_category: 10
paginate_root_category: en
paginate: 10
comments: true
search: true

# Jekyll configuration
permalink: /:categories/:title/
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-paginate

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    "less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
    "Gemfile",
    "Gemfile.lock",
    "LICENSE",
    "README.md",
    "vendor",
  ]

# Languages
defaults:
  - scope:
      path: en
    values:
      lang: en
